        .css-heart {
            width: 50px;
            height: 50px;
            position: relative;
            background-color: red;
            transform: rotate(-45deg);
            margin: 10px;
        }
        .css-heart::before,
        .css-heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
        .css-heart::before {
            top: -25px;
            left: 0;
        }
        .css-heart::after {
            top: 0;
            left: 25px;
        }

        .text-heart {
            font-size: 24px;
            color: hotpink;
        }

        .image-heart img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
