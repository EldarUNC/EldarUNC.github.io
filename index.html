<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lots of Hearts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff0f6;
            padding: 20px;
        }

        .heart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .emoji-heart {
            font-size: 2rem;
        }

        .css-heart {
            width: 50px;
            height: 50px;
            position: relative;
            background-color: red;
            transform: rotate(-45deg);
            margin: 10px;
        }
        .css-heart::before,
        .css-heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
        .css-heart::before {
            top: -25px;
            left: 0;
        }
        .css-heart::after {
            top: 0;
            left: 25px;
        }

        .text-heart {
            font-size: 24px;
            color: hotpink;
        }

        .image-heart img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>❤️ Love Ande ❤️</h1>

    <h2>Very Very Very Very Very Very Very Very</h2>
    <div class="heart-container">
        <div class="emoji-heart">❤️</div>
        <div class="emoji-heart">💜</div>
        <div class="emoji-heart">💙</div>
        <div class="emoji-heart">💚</div>
        <div class="emoji-heart">🧡</div>
        <div class="emoji-heart">💛</div>
        <div class="emoji-heart">🤍</div>
        <div class="emoji-heart">💖</div>
    </div>

    <div class="heart-container">
        <div class="text-heart">Much </div>
        <div class="text-heart">💖 Love 💖</div>
        <div class="text-heart"> You</div>
    </div>
    <h2>💕 Sorry, I can not call my website "personal" without including you 💕</h2>
    <h3>❤️ You go before anything in my life, sorry ❤️</h3>
</body>
</html>
